<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Price List</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by product name or number..." autocomplete="off">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="col-id">#</th>
                        <th class="col-name">Product Name</th>
                        <th class="col-price">DP</th>
                        <th class="col-price">MRP</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
            <div id="noResults" class="no-results hidden">
                No products found matching your search.
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
